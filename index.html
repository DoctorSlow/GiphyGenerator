<!doctype html>
<html lang="us-en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <title>Silent Radio Gif Generator</title>

</head>

<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Silent Radio Gif Generator!</h1>
            </div>
            <div class="col-md-6 text-center">
                <div id="buttons-view"></div>
                <form id="theme-form">
                    <label for="theme-input">Add a genre</label>
                    <input type="text" id="theme-input">
                    <br>
                    <input id="add-theme" type="submit" value="Tune in!">
                </form>
            </div>
            <div class="col-md-6 text-center">
                <div id="themes-view"></div>
            </div>
        </div>
    </div>


    <!-- jquery CDN Popper.js and Bootstrap JS CDNs-->
